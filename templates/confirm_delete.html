<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

<div class="container mt-5">
    <h2>Are you sure you want to delete this report?</h2>

    <p><strong>{{ report.name }}</strong></p>
    <p>{{ report.description }}</p>

    <!-- Confirmation Buttons -->
    <a href="{{ url_for('delete_report', report_id=report.id) }}" class="btn btn-danger">Yes, Delete</a>
    <a href="{{ url_for('reports') }}" class="btn btn-secondary">No, Cancel</a>
</div>
