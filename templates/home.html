<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

     <!-- Navbar -->
    {% include 'navbar.html' %}  <!-- Assuming your navbar is reusable -->


    <!-- Main Container -->
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <h3>Directory of Actions</h3>
        <div class="list-group">
            <a href="{{ url_for('reports') }}" class="list-group-item list-group-item-action">View/Edit Reports</a>
            <a href="{{ url_for('create_report') }}" class="list-group-item list-group-item-action">Create Report</a>
            <a href="{{ url_for('map') }}" class="list-group-item list-group-item-action">Map</a>
            <a href="{{ url_for('settings') }}" class="list-group-item list-group-item-action">Settings</a>
            <a href="{{ url_for('subscribe') }}" class="list-group-item list-group-item-action">Subscribe</a>
        {% if session['user_type'] == 0 %}
            <!-- Show this section only for admins -->
            <a href="{{ url_for('users') }}" class="list-group-item list-group-item-action">View Users</a>
                    <a href="{{ url_for('logs') }}" class="list-group-item list-group-item-action">View Logs</a>
            {% endif %}
            <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action">Logout</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
