<div class="container mt-5">
    <h2>Subscribe to Report</h2>

    <!-- If the user is already subscribed, display a message -->
    {% if already_subscribed %}
        <div class="alert alert-warning" role="alert">
            You are already subscribed to this report.
        </div>
    {% endif %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ report.name }}</h5>
            <p class="card-text">{{ report.description }}</p>

            <!-- Check if the user is already subscribed -->
            {% if is_subscribed %}
                <button class="btn btn-secondary" disabled>Already Subscribed</button>
            {% else %}
                <!-- Subscribe button for the report -->
                <a href="{{ url_for('subscribe', report_id=report.id) }}" class="btn btn-primary">Subscribe</a>
            {% endif %}
        </div>
    </div>
</div>
