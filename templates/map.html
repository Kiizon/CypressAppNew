<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Map</title>
    <style>
      #map {
        height: 100%;
        width: 60%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>Cypress Map Demo</h3>
    <div id="map"></div>

    <!-- Google Maps API loader -->
    <script>
      (g => {
        var h, a, k, p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set,
          e = new URLSearchParams,
          u = () => h || (h = new Promise(async (f, n) => {
            await (a = m.createElement("script"));
            e.set("libraries", [...r] + "");
            for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
            e.set("callback", c + ".maps." + q);
            a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
            d[q] = f;
            a.onerror = () => h = n(Error(p + " could not load."));
            a.nonce = m.querySelector("script[nonce]")?.nonce || "";
            m.head.append(a);
          }));
        d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
      })({
        key: "AIzaSyCRa9yAaau5PhnGM0szW4OI5D7_QsPmjbk",
        v: "weekly"
      });
    </script>

    <!-- App Script -->
    <script type="module">
      let map, userMarker;

      async function initMap() {
        const defaultPosition = { lat: 43.65786971218538, lng: -79.37921444568586 };
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        map = new Map(document.getElementById("map"), {
          zoom: 16,
          center: defaultPosition,
          mapId: "DEMO_MAP_ID",
        });

        userMarker = new AdvancedMarkerElement({
          map,
          position: defaultPosition,
          title: "Your Location",
        });

        if (navigator.geolocation) {
          // Initial location fetch
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              map.panTo(userPos);
              userMarker.position = userPos;
            },
            (error) => {
              console.error("Error getting current position:", error);
            }
          );

          // Watch for location user changes
          navigator.geolocation.watchPosition(
            (position) => {
              const updatedPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              map.panTo(updatedPos);
              userMarker.position = updatedPos;
              userMarker.title = "Updated Location";
            },
            (error) => {
              console.error("Error watching position:", error);
            },
            {
              enableHighAccuracy: true,
              maximumAge: 0,
              timeout: 10000
            }
          );
        } else {
          console.error("Geolocation is not supported by this browser.");
        }

        // add markers to map
        fetch('/reports')
          .then(response => response.json())
          .then(data => {
            console.log(data); // Log the data to verify its structure
            data.forEach(report => {
              const { latitude, longitude, name, description } = report;

              const marker = new AdvancedMarkerElement({
                map,
                position: { lat: latitude, lng: longitude },
                title: name,
              });

              const infoWindow = new google.maps.InfoWindow({
                content: `<b>${name}</b><br>${description}`,
              });

              marker.addEventListener('gmp-click', () => {
                infoWindow.open(map, marker);
              });
            });
          })
  .catch(error => console.error('Error fetching reports:', error));

      }

      initMap();
    </script>
  </body>
</html>
