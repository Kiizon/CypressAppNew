<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
<div class="container mt-4">
    <h2>Subscription Status for Report: {{ report.name }}</h2>
    <p>{{ report.description }}</p>

    {% if is_subscribed %}
        <div class="alert alert-success">You are already subscribed to this report.</div>
        <form method="POST" action="{{ url_for('unsubscribe', report_id=report.id) }}">
            <button class="btn btn-danger">Unsubscribe</button>
        </form>
    {% else %}
        <div class="alert alert-warning">You are not subscribed to this report yet.</div>
        <form method="POST" action="{{ url_for('subscribe_to_report', report_id=report.id) }}">
            <button class="btn btn-primary">Subscribe</button>
        </form>
    {% endif %}
</div>
